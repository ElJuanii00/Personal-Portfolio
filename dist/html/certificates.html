<script type="text/javascript">
  const $nav_btn = document.getElementById('nav_btn');
  const $nav_wrapper = document.getElementById('nav_wrapper');
  const $nav_item = document.getElementsByClassName('nav_item');

  $nav_btn.addEventListener('click', (event) => {
    if($nav_wrapper.classList.contains('fadeInLeft') == false && $nav_wrapper.classList.contains('fadeOutRight') == false){
      $nav_wrapper.classList.add('fadeInLeft');
    } else{
      if($nav_wrapper.classList.contains('fadeInLeft') == false){
        $nav_wrapper.classList.remove('fadeOutRight');
        $nav_wrapper.classList.add('fadeInLeft');
      } else if($nav_wrapper.classList.contains('fadeOutRight') == false){
        $nav_wrapper.classList.remove('fadeInLeft');
        $nav_wrapper.classList.add('fadeOutRight');
      }
    }
  })
  for(let i = 0; i < $nav_item.length; i++) {
    $nav_item[i].addEventListener('click', (event) => {
      if($nav_wrapper.classList.contains('fadeOutRight') == false){
        $nav_wrapper.classList.remove('fadeInLeft');
        $nav_wrapper.classList.add('fadeOutRight');
      }
    })
  }
</script>
